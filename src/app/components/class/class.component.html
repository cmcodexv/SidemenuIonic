<app-header></app-header>
<ion-content [fullscreen]="true">

<ion-row>
    

  <ion-col size-xs="12" size-md="6" size-lg= "6" size-xl="4"  *ngFor= "let c of clases;" > 
    <ion-card  routerLink= "/class/{{c.id}}"> <!--Se hace el routerLink hacia donde se quiere ir-->
      <ion-card-header>
        
        <ion-card-title >{{c.title}}</ion-card-title>
        <ion-card-subtitle>{{c.subtitle}} </ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content >
        <ion-grid>
          <ion-row>
            <ion-col size="6" >
              <ion-label color="primary"> Hora Inicio</ion-label><br>
              <ion-icon size="large" color="success" name="alarm-outline"></ion-icon>
              <ion-label>{{c.entrada}}</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label color="primary"> Hora Final</ion-label><br>
              <ion-icon size="large" color="danger" name="alarm-outline"></ion-icon>
              <ion-label>{{c.salida}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

        <p class="info">Comentarios, aulas, laboratorios, etc.</p>
        
      </ion-card-content >
    </ion-card >
  
  </ion-col>

  
</ion-row>


</ion-content>
