<ion-content [fullscreen]="true">
 
  
  <ion-row>
    

    <ion-col size-xs="12" size-md="6" size-lg= "6" size-xl="4"  *ngFor= "let c of Carrers;" > 
      <ion-card  routerLink= "/modality/{{c.id}}">
        <ion-card-header>
          
          <ion-card-title >{{c.title}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content >
        
          <div class="imagen">

            <img src= "{{c.img}}" width="30px" height="30px" >
          </div>
          
          
        </ion-card-content >
      </ion-card >
    
    </ion-col>

    
  </ion-row>

</ion-content>
