<app-header></app-header>
<ion-content [fullscreen]="true">

<ion-row>
    

  <ion-col size-xs="12" size-md="6" size-lg= "6" size-xl="4"  *ngFor= "let a of annios;" > 
    <ion-card >
      <ion-card-header>
        <ion-grid *ngIf="identity">
          <ion-row>
            <ion-col size="6" >
              <ion-button color="white" (click)="openModalNew(1)">
                <ion-icon color="primary" name="create"></ion-icon>
                <ion-label color="primary">Editar</ion-label>
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="white" >
                <ion-icon color="danger" name="trash"></ion-icon>
                <ion-label color="danger">Eliminar</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        <ion-card-title  routerLink= "/class/{{a.id}}" >{{a.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content >
      
        
        
        
      </ion-card-content >
    </ion-card >
  
  </ion-col>

  
</ion-row>


</ion-content>
